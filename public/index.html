<!DOCTYPE html>
<html>
<head>
    <!-- 1. Load platform.js for polyfill support. -->
    <script src="/bower_components/platform/platform.js"></script>

    <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import" href="/bower_components/core-ajax/core-ajax.html">


    <link rel="import" href="/bower_components/core-icons/core-icons.html">
    <link rel="import" href="/bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">

    <link rel="import" href="/bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
    <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">

    <style>
        html, body {height: 100%; font-family: "Helvetica Neue";}

        core-scroll-header-panel {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
        core-scroll-header-panel::shadow #headerBg {background-color: #0069d2;}
        core-scroll-header-panel::shadow #condensedHeaderBg {background-color: #002952;}

        core-toolbar {background-color: transparent; color: white;}
        .content {padding: 15px 50px;}
    </style>
</head>


<body fullbleed vertical layout>

    <core-scroll-header-panel condenses>
        <core-toolbar class="tall">
            <core-icon-button icon="arrow-back"></core-icon-button>
            <div flex=""></div>
            <core-icon-button icon="search"></core-icon-button>
            <core-icon-button icon="more-vert"></core-icon-button>
            <div class="bottom indent">
                <h1>Header</h1>
            </div>
        </core-toolbar>
        <div class="content">
            <lorem-ipsum paragraphs="50"></lorem-ipsum>
        </div>
    </core-scroll-header-panel>
</body>

<polymer-element name="lorem-ipsum" attributes="paragraphs">
    <script>
        Polymer('lorem-ipsum', {
            paragraphs: 1,
            paragraphsChanged: function() {
                this.innerHTML = '';
                for (var i = 0; i < this.paragraphs; i++) {
                    this.innerHTML += '<p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea, id minim maiestatis incorrupte duo. Dolorum verterem ad ius, his et nullam verterem. Eu alia debet usu, an doming tritani est. Vix ad ponderum petentium suavitate, eum eu tempor populo, graece sententiae constituam vim ex. Cu torquatos reprimique neglegentur nec, voluptua periculis has ut, at eos discere deleniti sensibus.</p>';
                }
            }
        });
    </script>
</polymer-element>
